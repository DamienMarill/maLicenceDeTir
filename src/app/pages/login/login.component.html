<div class="pt-10">
  <div class="flex justify-center items-center mb-7">
    <img src="assets/favicon.svg" alt="MaLicenceDeTir" class="h-20 shadow-lg">
  </div>
  <form [formGroup]="logginForm" (ngSubmit)="submit()" class="mb-10">
    <div class="form-group">
      <label for="userId">numéro de licence ou email EDEN</label>
      <input type="text" class="form-control" id="userId" placeholder="" formControlName="userId">
    </div>
    <div class="form-group">
      <label for="password">mot de passe EDEN</label>
      <input type="password" class="form-control" id="password" placeholder="" formControlName="password">
    </div>
    <div class="pt-5">
      <button [disabled]="!logginForm.valid && !loading" type="submit" class="btn-primary flex justify-center items-center gap-2">
        <div *ngIf="loading" class="animate-spin origin-center w-7 h-7 flex justify-center items-center"><fa-icon [icon]="faFont.faSpinner"></fa-icon></div>Connexion
      </button>
    </div>
    <div *ngIf="errorMessage" class="mt-3 alert-danger flex gap-3 items-center">
      <fa-icon class="text-2xl" [icon]="faFont.faTimesCircle"></fa-icon><p>{{ errorMessage }}</p>
    </div>
  </form>
  <div class="shadow-md rounded-md p-5 bg-dark-50 dark:bg-dark-900 flex flex-col gap-3 justify-center items-center mb-5">
    <img src="assets/logoeden.png" alt="EDEN" class="h-32 mb-5">
    <a href="https://eden.fftir.org/" target="_blank" class="btn btn-secondary">Aller sur EDEN</a>
  </div>
  <div class="alert-cyan flex gap-3 items-center">
    <fa-icon class="text-2xl" [icon]="faFont.faInfoCircle"></fa-icon><p>Cette application n'est pas affiliée à la FFTir</p>
  </div>
</div>
