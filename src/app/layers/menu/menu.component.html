<div>
  <div class="mb-5">
    <label for="large-toggle" class="inline-flex relative items-center cursor-pointer" (tap)="toggleDark()">
      <input type="checkbox" value="" id="large-toggle" class="sr-only peer" [checked]="darkModeService.isDark">
      <div class="w-14 h-7 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600"></div>
      <span class="ml-3 font-medium text-gray-900 dark:text-gray-300">Mode sombre</span>
    </label>
  </div>
  <div *ngIf="dataService.islogged" class="flex flex-col items-start gap-3 mb-5">
    <a (tap)="layerService.close()" [routerLink]="['/login']" class="btn btn-primary text-xl"><fa-icon class="mr-2" [icon]="faFont.faArrowsRotate"></fa-icon>Actualiser les données</a>
    <button (tap)="logout()" class="btn-gray"><span class="text-xl"><fa-icon [icon]="faFont.faArrowRightFromBracket" class="mr-2"></fa-icon>Déconnexion</span></button>
  </div>
  <div class="text-lg pt-5">
    <div class="flex flex-col items-center mb-7 text-center">
      <p>Application développée par</p>
      <p><img src="assets/marill_dev_logo.svg" class="h-5 mr-2 inline mb-1" alt="marillLogo">Damien Marill</p>
      <a href="https://marill.dev" target="_blank" class="mb-5">https://marill.dev</a>
      <p>Avec le soutiens de la</p>
      <p><img src="assets/logo_pln_grand.png" class="h-5 mr-2 inline mb-1" alt="sttirplnLogo">Société de tir de Port-La-Nouvelle</p>
      <a href="https://tirpln.club" target="_blank">https://tirpln.club</a>
    </div>
    <p class="text-center font-bold">Version : {{ version }}</p>
  </div>
</div>
